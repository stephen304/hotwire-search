<div class="alert alert-warning" role="alert" ng-show="!!!results.length" ng-cloak><strong>Notice:</strong> No Results</div>
<div class="table-responsive" ng-show="results">
  <table class="table">
    <tbody>
      <tr ng-repeat="car in results">
        <td>{{car.CarTypeCode}}</td>
        <td>{{car.TotalPrice}}</td>
        <td><button type="button" class="btn btn-primary btn-xs pull-right" ui-sref="search.car({id: car.HWRefNumber})">View Details <i class="fa fa-chevron-right"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
